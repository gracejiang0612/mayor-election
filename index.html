<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Mayor Election Map</title>
    <link rel="icon" type="image/png" href="tab.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-family: 'NYTCheltenham', 'Noto Serif', serif;
            font-weight: 700;
            line-height: 1.2;
        }

        .byline {
            text-align: center;
            margin-bottom: 5px;
            font-size: 16px;
            color: #666;
        }

        .byline a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .byline a:hover {
            text-decoration: underline;
        }

        .published-date {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .map-container {
            text-align: center;
            margin: 20px 0;
        }

        .map-container svg,
        .map-container object {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYC Mayor Election Map</h1>
        
        <div class="byline">
            By <a href="https://gracejiang0612.github.io/" target="_blank">Grace Jiang</a>
        </div>
        
        <div class="published-date">
            Published July 17, 2025
        </div>
        
        <div class="map-container">
            <object data="mayor-nyc-map.svg" type="image/svg+xml">
                <p>Your browser does not support SVG. Please use a modern browser to view the map.</p>
            </object>
        </div>
    </div>
</body>
</html>
